<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尾牙報到掃描器</title>
    <style>
        /* CSS styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>尾牙報到掃描器</h1>
        <input type="text" id="api-key-input" placeholder="請輸入 API Key">
        <div id="qr-reader"></div>
        <div class="mode-selector">
            <input type="radio" id="check-in-mode" name="scan-mode" value="check-in" checked>
            <label for="check-in-mode">簽到</label>
            <input type="radio" id="check-out-mode" name="scan-mode" value="check-out">
            <label for="check-out-mode">簽退</label>
        </div>
        <div id="result">請將 QR Code 對準掃描框</div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script>
        const resultDiv = document.getElementById('result');
        const apiKeyInput = document.getElementById('api-key-input');

        // --- Sound Effects ---
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.error("Web Audio API is not supported in this browser.");
        }

        function playSound(type) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'success') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            } else { // error
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            }

            oscillator.start();
            setTimeout(() => oscillator.stop(), 150);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // ... (scan logic remains the same)
            html5QrcodeScanner.pause();
            const mode = document.querySelector('input[name="scan-mode"]:checked').value;
            const endpoint = mode === 'check-in' ? '/api/check-in' : '/api/check-out';
            const apiKey = apiKeyInput.value;

            if (!apiKey) {
                displayResult("請先輸入 API Key", false);
                return;
            }
            callApi(endpoint, decodedText, apiKey, mode);
        }

        async function callApi(endpoint, uniqueId, apiKey, mode) {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': apiKey },
                    body: JSON.stringify({ unique_id: uniqueId }),
                });

                const data = await response.json();

                if (response.ok) {
                    let message = "";
                    if (mode === 'check-in') {
                        message = `${data.name} (${data.department}) 簽到成功！`;
                        if (data.table_number) {
                            message += ` 您的桌號是：${data.table_number}`;
                        }
                    } else {
                        message = `${data.name} (${data.department}) 簽退成功！`;
                    }
                    displayResult(message, true);
                } else {
                    // Correctly parse nested detail object for 409 Conflict
                    let errorMessage = data.detail;
                    if (typeof errorMessage === 'object' && errorMessage !== null) {
                        errorMessage = errorMessage.detail + (errorMessage.name ? ` (${errorMessage.name})` : '');
                    }
                    displayResult(errorMessage || '發生未知錯誤', false);
                }
            } catch (error) {
                displayResult('無法連接至 API 伺服器', false);
            } finally {
                setTimeout(() => {
                    if (html5QrcodeScanner.getState() !== 2) html5QrcodeScanner.resume();
                }, 3000);
            }
        }

        function displayResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'result-success' : 'result-error';
            isSuccess ? playSound('success') : playSound('error');
        }

        const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
